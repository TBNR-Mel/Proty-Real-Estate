<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proty Real Estate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="contact">
      <img src="/assets/images/solar_phone-outline.png" alt="Phone Icon" />
      <a href="tel:+233532540000">Phone: +233 532 54 0000</a>
      <img src="/assets/images/material-symbols-light_mail-outline-rounded.png" alt="Mail Icon" />
      <a href="mailto:proty-support@gmail.com">proty-support@gmail.com</a>
    </div>
    <div class="social">
      <span>Follow us</span>
      <a href="#"><img src="/assets/images/flowbite_facebook-solid.png" alt="Facebook" /></a>
      <a href="#"><img src="/assets/images/akar-icons_linkedin-fill.png" alt="LinkedIn" /></a>
      <a href="#"><img src="/assets/images/basil_instagram-outline.png" alt="Instagram" /></a>
    </div>
  </header>

  <nav class="nav">
    <img src="/assets/images/Frame 24.png" alt="Proty Logo" class="logo" />
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Listing</a>
      <a href="/blog.html">Blog</a>
      <a href="#">Contact</a>
    </div>
    <div class="add-property-container">
      <img src="/assets/images/Frame 28.png" alt="Add Property Icon" />
      <a href="#" class="add-property">Add Property</a>
    </div>
  </nav>

  <section class="content">
    <h1>Search Luxury Homes</h1>
    <p>Thousands of luxury homes enthusiasts just like you visit our website.</p>
    <div class="search-bar">
      <select>
        <option>For sale</option>
      </select>
      <input type="text" placeholder="Place, neighborhood, school or agent..." />
      <button>
        <span>Search</span>
        <img src="/assets/images/mynaui_search.png" alt="Search Icon" class="search-icon" />
      </button>
    </div>
  </section>
</body>
</html>
